<body>

  <!-- Modal -->
  <div class="modal fade" role="dialog" tabindex="-1" id="modalChangePass">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">เปลี่ยนรหัสผ่าน</h4>
          <button type="button" class="close" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="modal-body text-center">
          <div class="input-group">
            <span class="input-group-text m-0">รหัสผ่านใหม่</span>
            <input type="password" aria-label="First name" id="IP-CardPass" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary no" type="button">ยกเลิก</button>
          <button class="btn btn-success btnYes" id="btnChangePass" type="button">ยืนยัน</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" role="dialog" tabindex="-1" id="modalUploadImage">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">อัพโหลดรูปภาพ</h4>
          <button type="button" class="close" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="modal-body text-center">
          <div class="profile-image">
            <div class="box-image mb-3">
              <div class="circle-image">
                <img id="mobileImg" src="#" />
                <div class="form-imgInp">
                  <label for="imgInp" style="text-align: center;" data-bs-toggle="tooltip" title="รูปภาพขนาด 320x240">
                    <i class="fa-solid fa-image"></i>
                    <input type='file' accept="image/*" capture="camera" id="imgInp" "/>
                  </label>
                </div>
              </div>
            </div>
          </div>
					
				</div>
				<div class=" modal-footer">
                    <button class="btn btn-secondary no" type="button">ยกเลิก</button>
                    <button class="btn btn-success btnYes" id="btnConfirmImg" type="button">ยืนยัน</button>
                </div>
              </div>
            </div>
          </div>

          <div>
            <div class="sidebar d-md-flex d-none">

                  <a href="#">

                        <button class="btn btn-sm btn-success">บันทึก</button>

                      <div class="form-floating form-floating-xl mb-2">

                      </div>

                      <div class="form-floating form-floating-xl mb-2">

                      <div class="form-floating form-floating-xl mb-4">

                        <button class="btn btn-primary" id="ChangePass" data-bs-toggle="modal"
                          data-bs-target="#modalChangePass">
                          <i class="fa-solid fa-lock me-2"></i>เปลี่ยนรหัสผ่าน
                        </button>
                        <button class="btn btn-primary" id="btn_uploadImg" data-bs-toggle="modal"
                          data-bs-target="#modalUploadImage">
                          <i class="fa-regular fa-image me-2"></i>อัพโหลดรูปภาพ
                        </button>
                      </div>

                          <a class="a2a_button_email"></a>
