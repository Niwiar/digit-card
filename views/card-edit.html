<body>

	<!-- form Change Password-->

	<div class="modal fade" role="dialog" tabindex="-1" id="modalChangePass">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">เปลี่ยนรหัสผ่าน</h4><button type="button" class="close"
						aria-label="Close"><span aria-hidden="true">×</span></button>
				</div>
				<div class="modal-body text-center">

					<div class="input-group">
						<span class="input-group-text">รหัสผ่านใหม่</span>
						<input type="password" aria-label="First name" id="IP-CardPass" class="form-control">
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary no" type="button">ยกเลิก</button>
					<button class="btn btn-danger btnYes" id="btnChangePass" type="button">ยืนยัน</button>
				</div>
			</div>
		</div>
	</div>

	<!-- form webcam -->
	<div class="modal fade" role="dialog" tabindex="-1" id="modalWebcam">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
				  <h4 class="modal-title">Camera</h4><button type="button" class="close" data-dismiss="modal"
					aria-label="Close" onclick="closeCamera();"><span aria-hidden="true">×</span></button>
				</div>
				<div class="modal-body text-center ">
					<div class="camera-box center-box">
						<div id="camera"></div>
						<div id="camera-line">
							<div id="results"></div>
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button" data-dismiss="modal" onclick="closeCamera();">ยกเลิก</button>
					<button class="btn btn-danger btnYes" id="btnTake" type="button" onclick="take_snapshot()">ถ่ายภาพ</button>
					<button class="btn btn-danger btnYes" id="btnSet" type="button" onclick="setCamera()">ถ่ายใหม่</button>
					<button class="btn btn-danger btnYes" id="btnSave" type="button" data-dismiss="modal">บันทึก</button>

				</div>
			</div>
		</div>
	</div>



	<nav class="sidebar">
		<ul>
			<li>
				<!-- <i class="fa-brands fa-facebook-square"></i> -->

				<a class="" href="/"><span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
					<p>หน้าแรก</p>
				</a>
			</li>

		</ul>
	</nav>

	<div class="main-content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-s-12 col-xl-5 left d-flex ">
					<div class="box">
						<h2 class="">แก้ไขการ์ด</h2>
						<div class="input-group">
							<span class="input-group-text">ชื่อ</span>
							<input type="text" id="IP-fname" class="form-control">
						</div>
						<div class="input-group">
							<span class="input-group-text">สกุล</span>
							<input type="text" id="IP-lname" class="form-control">
						</div>
						<!-- <div class="input-group">
							<span class="input-group-text">ที่อยู่</span>
							<input type="text" class="form-control">
						</div> -->
						<div class="input-group">
							<span class="input-group-text">เบอร์มือถือ</span>
							<input type="text" id="IP-Tel" class="form-control">
						</div>
						<div class="input-group">
							<span class="input-group-text">บริษัท</span>
							<input type="text" id="IP-Company" class="form-control">
						</div>
						<div class="input-group">
							<span class="input-group-text">Email</span>
							<input type="text" id="IP-Email" class="form-control" placeholder="example@email.com">
						</div>
						<div class="input-group">
							<span class="input-group-text">Facebook link</span>
							<input type="text" id="IP-FacebookLink" class="form-control"
								placeholder="https://www.facebook.com/">
						</div>
						<div class="input-group">
							<span class="input-group-text">Line ID</span>
							<input type="text" id="IP-LineID" class="form-control" placeholder="example">
						</div>
						<!-- กล้องมือถือ -->
						<input type="file" accept="image/*" capture="camera">

						
						<button id="start-camera">Start Camera</button>
						<video id="video" width="320" height="240" autoplay></video>
						<button id="click-photo">Click Photo</button>
						<div id="dataurl-container">
							<canvas id="canvas" width="320" height="240"></canvas>
							<div id="dataurl-header">Image Data URL</div>
							<textarea id="dataurl" readonly></textarea>
						</div>


						
						<div class="btn-group center-box ma-10">
							<a class="btn btn-primary" id="EditCard">บันทึก</a>
							<!-- <a class="btn btn-primary">ลิงก์</a> -->
							<a class="btn btn-primary" id="ChangePass">เปลี่ยนรหัสผ่าน</a>
						</div>
						<div class="btn-group center-box">
							<a class="btn btn-primary" id="publish">เผยเเพร่</a>
							<a class="btn btn-primary" id="unpublish">เลิกเผยเเพร่</a>
						</div>

					</div>
				</div>

				<!-- Show Card -->
				<div class="col-s-12 col-xl-7 right">

					<div class="box-pre">

						<div class="background" id="background">
							<div class="pre-title">
								<h4>ตัวอย่าง</h4>
							</div>
							<div class="logo" id="logo"></div>
							<div class="character" id="character">

								<a onclick="setCamera()" data-toggle="modal" data-target="#modalWebcam"><i
										class="fa fa-camera" aria-hidden="true" id="icon-camera"></i>
									<img id="Show-Img" src="#"></img></a>
							</div>
						</div>
						<div class="box-name">
							<div class="input-group">
								<span class="input-group-text">ชื่อ-สกุล:</span>
								<input type="text" id="Show-fname" class="form-control">
								<input type="text" id="Show-lname" class="form-control">
							</div>
							<div class="input-group">
								<span class="input-group-text">บริษัท:</span>
								<input type="text" id="Show-Company" class="form-control">
							</div>
							<div class="input-group">
								<span class="input-group-text">Email:</span>
								<input type="text" id="Show-Email" class="form-control">
							</div>
						</div>
						<div class="box-link">
							<div class="social">
								<a href="#" target="_blank" id="Show-FacebookLink">Facebook link</a>
								<a href="#" target="_blank" id="Show-LineID">Line link</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="/js/bootstrap.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.14/dist/sweetalert2.all.min.js"></script>

	<script src="/js/webcam.js"></script>
	<script src="/editCard.js"></script>
	<script src="/js/test.js"></script>
</body>

</html>
