	<!-- form webcam -->
	<div class="modal fade" role="dialog" tabindex="-1" id="modalWebcam">
		<div class="modal-dialog modal-dialog-centered" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h4 class="modal-title">Camera</h4><button type="button" class="close" data-dismiss="modal"
				aria-label="Close" onclick="closeCamera();"><span aria-hidden="true">×</span></button>
			</div>
			<div class="modal-body text-center ">
				<div class="camera-box center-box">
					<div id="camera"></div>
					<div id="camera-line">
						<div id="results"></div>
					</div>
					
				</div>

			</div>
			<div class="modal-footer">
				<button class="btn btn-secondary" type="button" data-dismiss="modal" onclick="closeCamera();">ยกเลิก</button>
				<button class="btn btn-danger btnYes" id="btnYes" type="button" onclick="take_snapshot()">snapshot</button>
				<button class="btn btn-danger btnYes" id="btnYes" type="button" onclick="setCamera()">reset</button>
				<button class="btn btn-danger btnYes" id="btnYes" type="button" data-dismiss="modal" onclick="saveSnap()">save</button>

			</div>
		  </div>
		</div>
	</div>
